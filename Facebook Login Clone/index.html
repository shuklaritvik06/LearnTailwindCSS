<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div id="container" class="flex md:flex-row flex-col md:justify-center md:my-44 md:space-x-10 space-y-10">
        <div id="left" class="md:w-1/3 mt-20">
            <img class="ml-auto sm:ml-52 md:ml-0 w-72" src="./fb.svg" alt="Facebook Logo" />
            <p class="text-xl sm:text-xl md:text-3xl hidden sm:ml-16 sm:block md:mx-7">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div id="right" class="bg-white ml-3">
            <div id="login" class="p-8 rounded-xl">
            <form action="" class="flex flex-col space-y-6">
                <input type="text" class="px-3 h-12 w-full md:w-[22rem] border-2 border-gray-200 rounded-md focus:outline-blue-400" placeholder="Email address or phone number"/>
                <input type="password" class="px-3  h-12 w-full md:w-[22rem]  border-2 border-gray-200 focus:outline-blue-400 rounded-md" placeholder="Password"/>
                <input type="submit" class="px-3 font-bold text-2xl bg-blue-500 h-12 text-white rounded-md" value="Log In" />
                <a href="" class="text-center text-blue-600">Forgotten Password?</a>
                <hr>
                <button class="font-bold bg-green-600 h-12 w-full md:w-[14rem] text-white rounded-md md:mx-16">Create New Account</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
